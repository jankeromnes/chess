  function create(layout) {
    var board = { rows: [], whites: [], blacks: [], moves: [], score: 0 };
    var row = []; board.rows.unshift(row);
    for (var i = 0; i < layout.length; i++) {
      var letter = layout[i].toUpperCase();
      if (letter === ' ') continue;
      if (letter === '\n') {
        row = []; board.rows.unshift(row);
        continue;
      }
      if (!types[letter]) {
        row.push(null);
        continue;
      }
      var piece = {
        type: types[letter],
        white: letter === layout[i],
        x: 0, y: 0
      };
      row.push(piece);
    }
    var rows = board.rows;
    for (var i = 0; i < rows.length; i++) {
      for (var j = 0; j < rows[i].length; j++) {
        var piece = rows[i][j];
        if (piece === null) continue;
        piece.x = i; piece.y = j;
        if (piece.white) {
          board.whites.push(piece);
          board.score += piece.type.value;
        } else {
          board.blacks.push(piece);
          board.score -= piece.type.value;
        }
      }
    }
    return board;
  }

  function dom(board) {
    var element = document.createElement('board');
    for (var i = board.rows.length - 1; i >= 0; i--) {
      var r = board.rows[i], row = document.createElement('row');
      for (var j = 0; j < r.length; j++) {
        var square = document.createElement('square');
        if (r[j] !== null) {
          var piece = document.createElement('piece');
          piece.textContent = r[j].type.unicode;
          piece.style.transform = 'translate(' + (7 + 40 * j) + 'px,' + (7 + 40 * i) + 'px)';
          piece.classList.add(r[j].white ? 'white' : 'black');
          square.appendChild(piece);
        }
        row.appendChild(square);
      }
      element.appendChild(row);
    }
    return element;
  }

  var types = {};
  types.P = {
    name: 'pawn', value: 1, unicode: '♟',
    getmoves: function(board, white, x, y) {
      var moves = [],
          dir = white ? 1 : -1,
          row = board.rows[x + dir];
      if (!row) {
        return moves;
      }
      if (row[y] === null) {
        moves.push('move ' + (x+dir) + ':' + y);
      }
      if (row[y-1] && (row[y-1].white !== white)) {
        moves.push('take ' + (x+dir) + ':' + (y-1));
      }
      if (row[y+1] && (row[y+1].white !== white)) {
        moves.push('take ' + (x+dir) + ':' + (y+1));
      }
      return moves;
    }
  };
  types.R = {
    name: 'rook', value: 5, unicode: '♜',
    getmoves: function(board, white, x, y) {
      var moves = [],
          i = x,
          j = y,
          row;
      for(var dir = -1; dir < 2; dir+=2) {
        i = x; j = y + dir; row = board.rows[i];
        for (;;) {
          if (row[j] === undefined) break;
          if (row[j] !== null) {
            if (row[j].white !== white) {
              moves.push('take ' + i + ':' + j);
            }
            break;
          }
          moves.push('move ' + i + ':' + j);
          j += dir;
        }
        i = x + dir; j = y; row = board.rows[i];
        while (row) {
          if (row[j] !== null) {
            if (row[j].white !== white) {
              moves.push('take ' + i + ':' + j);
            }
            break;
          }
          moves.push('move ' + i + ':' + j);
          i += dir; row = board.rows[i];
        }
      }
      return moves;
    }
  };
